<!-- params to replace

{SystemURL}
{SystemName}
{ErrorMessage}                    Error message handling
{ChangeUserInformationText}       Change User Information
{ChangePasswordText}              Change Password
{NewPasswordText}                 New Password
{NewPasswordConfirmationText}     New Password (Confirmation)
{ChangeEmailText}                 Change Email Address
{NewEmailText}                    New Email Address
{PasswordText}                    Password
{UserNameText}                    User Name
{DeleteUserText}                  Delete My Account
{DeleteUserInfoText}              Long thing about how it removes stuff
{Submit}                          Submit
-->

<h2>{SystemName}: {ChangeUserInformationText}</h2>
<h3>{ChangePasswordText}</h3>
<form action="index.html?page=change_user_information" method="post">
<div id="error_message" class="error_message"><h3>{ErrorMessage}</h3></div>
<table id="change_user_password">
  <caption></caption>
  
  <thead>
    <tr>
      <th class="change_user_information_left"></th>
      <th class="change_user_information_right"></th>
    </tr>
  </thead>
  
  <tfoot>
    <tr>
      <th class="change_user_information_left"></th>
      <th class="change_user_information_right"></th>
    </tr>
  </tfoot>

  <tbody>
    <tr>
      <td class="change_user_information_left"><p id="password_label">{NewPasswordText}*</p></td>
      <td class="change_user_information_right"><input require="true" label="password" id="login_input" type="password" name="password" /></td>
    </tr>
    <tr>
      <td class="change_user_information_left"><p id="newpasswordconfirm_label">{NewPasswordConfirmationText}*</p></td>
      <td class="change_user_information_right"><input require="true" label="passwordconf" id="login_input" type="password" name="passwordconf" /></td>
    </tr>
    <tr>
      <td class="change_user_information_left"></td>
      <td class="change_user_information_right"><button id="login_bouton" type="Submit" name="Submit" value="SubmitPasswordChange">{Submit}</button></td>
    </tr>
  </tbody>
</table>
</form>

<h3>{ChangeEmailText}</h3>
<form action="index.html?page=change_user_information" method="post">
<div id="error_message" class="error_message"><h3>{ErrorMessage}</h3></div>

  <tbody>

      <td class="change_user_email_adress_left"><p id="newemail_label">{NewEmailText}*</p></td>
      <td class="change_user_email_adress_right"><input require="true" label="email" id="email" name="email" /></td>
    </tr>
    <tr>
      <td class="change_user_email_adress_left"></td>
      <td class="change_user_email_adress_right"><button id="login_bouton" type="Submit" name="Submit" value="SubmitEmailChange">{Submit}</button></td>
    </tr>
  </tbody>
</table>
</form>

<h3>{DeleteUserText}</h3>
<p class="alert">{DeleteUserInfoText}</p>
<form action="index.html?page=change_user_information" method="post">
<div id="error_message" class="error_message"><h3>{ErrorMessage}</h3></div>

  <tbody>
    <tr>
      <td class="delete_my_account_left"><p id="username_label">{UserNameText}*</p></td>
      <td class="delete_my_account_right"><input require="true" label="username" id="login_input" name="username" /></td>
    </tr>
    <tr>
      <td class="delete_my_account_left"><p id="password_label">{PasswordText}*</p></td>
      <td class="delete_my_account_right"><input require="true" label="password" id="login_input" type="password" name="password" /></td>
    </tr>
    <tr>
      <td class="delete_my_account_left"></td>
      <td class="delete_my_account_right"><button id="login_bouton" type="Submit" name="Submit" value="SubmitDeleteUser">{DeleteText}</button></td>
    </tr>
  </tbody>
</table>
</form>
