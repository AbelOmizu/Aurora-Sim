<div id="user_agent_profile_container">
<table id="user_agent_profile">
  <caption></caption>
  
  <thead>
    <tr>
      <th class="user_agent_profile_left"></th>
      <th class="user_agent_profile_right"></th>
	  <th class="user_agent_profile_right"></th>
    </tr>
  </thead>
  
  <tfoot>
    <tr>
      <th class="user_agent_profile_left"></th>
      <th class="user_agent_profile_right"></th>
	  <th class="user_agent_profile_right"></th>
    </tr>
  </tfoot>

  <tbody>
    <tr>
      <td class="user_agent_profile_left_size"><p>{UsersGroupsText}:</p></td>
	  <td class="user_agent_profile_right"><p>{GroupsJoined}</p></td>
    </tr>

{GroupsArrayBegin}
    <tr>
	  <td/>
      <td class="group_profile_picture">
	    <div class="group_profile_picture">
	    <a href="#">
	    <img height="32"
		     src="{GroupPictureURL}" 
		     alt="{GroupName}"
			 title="{GroupName}" /></a></div>
	  </td>
      <td class="user_agent_profile_right"><p>{GroupName}</p></td>
    </tr>
{GroupsArrayEnd}
  </tbody>
</table>
</div>
