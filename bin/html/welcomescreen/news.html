<!-- params to replace
{SystemURL}
{SystemName}
{News}     News
{NewsList}      All the news
	{NewsDate}  Date of the news item
	{NewsTitle} Title of the news item
	{NewsID}    ID of the news item
-->
<link href="{SystemURL}/welcomescreen/css/default_template.css" type="text/css" rel="stylesheet">

<div id=gridnews>
	<table>
		<thead>
		<tr>
			<th colspan="2" align=left>
				<div class=headerthread>
					<img src="{SystemURL}/welcomescreen/images/news.png" align=absMiddle>&nbsp;<strong>{SystemName} {News}</strong>
				</div>
			</th>
		</tr>
		</thead>

		<tfoot><tr><td></td><td></td></tr></tfoot>
		
		<tbody>
	{NewsListArrayBegin}
			<tr>
				<td class=boxtext vAlign=top>
					<a href="{SystemURL}/news.html?newsid={NewsID}" target="_blank">{NewsTitle}</a>
				</td>
				<td class=boxtext vAlign=top noWrap width="1%">{NewsDate}</td>
			</tr>
	{NewsListArrayEnd}
		</tbody>
	</table>
</div>
