<!-- params to replace
{SystemURL}
{SystemName}
{AddNewsText}              Add News
{ErrorMessage}             Error Message Handling
{NewsItemTitle}            News Item Title
{NewsItemText}             News Item Text
{Submit}                   Submit

-->

{IsNotAdminAuthenticatedBegin}
<meta http-equiv="REFRESH" content="0;url={SystemURL}">
{IsNotAdminAuthenticatedEnd}
{IsAdminAuthenticatedBegin}
<h2>{AddNewsText}: {SystemName}</h2>
<form action="admin/add_news.html" method="post">
<div id="error_message" class="error_message">{ErrorMessage}</div>
<table id="add_news">
  <caption></caption>
  
  <thead>
    <tr>
      <th class="add_news_left"></th>
      <th class="add_news_right"></th>
    </tr>
  </thead>
  
  <tfoot>
    <tr>
      <th class="add_news_left"></th>
      <th class="add_news_right"></th>
    </tr>
  </tfoot>

  <tbody>
    <tr>
      <td class="add_news_left"><p>{NewsItemTitle}</p></td>
      <td class="add_news_right"><input name="NewsTitle" type="text" id="NewsTitle" size="119"/></td>
    </tr>
    <tr>
      <td class="add_news_left"><p>{NewsItemText}</p></td>
      <td class="add_news_right"><textarea name="NewsText" cols="91" rows="10" id="NewsText"></textarea></td>
    </tr>
    <tr>
      <td class="add_news_left"></td>
      <td class="add_news_right"><input type="hidden" name="action" value="check"><button id="Submit" name="Submit" type="Submit">{Submit}</button></input></td>
    </tr>
  </tbody>
</table>
</form>
{IsAdminAuthenticatedEnd}
