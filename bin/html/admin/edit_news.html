<!-- params to replace
{SystemURL}
{SystemName}
{EditNewsText}             Edit News
{ErrorMessage}             Error Message Handling
{NewsItemTitle}            News Item Title
{NewsItemText}             News Item Text
{NewsTitle}                
{NewsText}             
{NewsID}             
{Submit}                   Submit

-->

{IsNotAdminAuthenticatedBegin}
<meta http-equiv="REFRESH" content="0;url={SystemURL}">
{IsNotAdminAuthenticatedEnd}
{IsAdminAuthenticatedBegin}
<div id="content">
    <div id="ContentHeaderCenter"><h2>{EditNewsText}: {SystemName}</h2></div>
    <div id="register">
        <form action="index.html?page=edit_news" METHOD="POST">
            <table>
                <tr><td class="error" colspan="2" align="center" id="error_message">{ErrorMessage}</td></tr>
				
				<tr><td colspan="6"></td></tr>
				<tr>
					<td>{NewsItemTitle}</td>
					<td colspan="5">
						<input name="NewsTitle" type="text" id="NewsTitle" size="119" value="{NewsTitle}"/>
					</td>
				</tr>

				<tr>
					<td class="odd">{NewsItemText}</td>
					<td colspan="2" valign="top">
						<textarea name="NewsText" cols="91" rows="10" id="NewsText">{NewsText}</textarea>
					</td>
				</tr>
				
				<input type="hidden" name="NewsID" id="NewsID" value="{NewsID}" />
				
				<tr>
					<td class="even">
						<input type="hidden" name="action" value="check"><button id="Submit" name="Submit" type="Submit">{Submit}</button></input>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
{IsAdminAuthenticatedEnd}
