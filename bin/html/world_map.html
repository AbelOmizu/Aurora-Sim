<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key={GoogleMapsAPIKey}"></script>
<script type="text/javascript" src="javascripts/jquery.min.js"></script>
<script src="map/slmapapi.js"></script>
<link rel="stylesheet" type="text/css" href="map/slmapapi.css" />

<title>{SystemName}: {WorldMap}</title>

<style type="text/css">
html, body, {width: 100%; height: 100%; margin: 0px; padding: 0px;}
#map-container {width: 100%; height: 100%;}
</style>

<script type="text/javascript">
function loadmap(){
	var coords = {'x' : 1000.5, 'y' : 1000.5},
		mapInstance = new SLURL.Map(document.getElementById('map-container'), {'overviewMapControl':true});
		mapInstance.centerAndZoomAtSLCoord(new SLURL.XYPoint(coords.x, coords.y), 3);}
	$(document).ready(loadmap);
</script>
</head>

<body><div id=map-container></div></body></html>
