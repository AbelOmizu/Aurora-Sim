<!-- params to replace
{SystemURL}
{SystemName}
{News}                     News
{NewsItemTitle}            News Item Title
{NewsItemText}             News Item Text
{NewsTitle}                
{NewsText}             
{NewsID}             

-->

<div id="content">
    <div id="ContentHeaderCenter"><h2>{SystemName}: {News}</h2></div>
    <div id="newslist">		
		<div id="newslist_navigation">
			<table>
			<tr>
				<td>
					<a class="fade" href="region_list.html?Start=0" target="_self" title="{FirstText}">
						<p class="nav">|&nbsp;<</p>
					</a>
				</td>
				<td>
					<a class="fade" href="region_list.html?Start={BackOne}" target="_self" title="{BackText}">
						<p class="nav"><</p>
					</a>
				</td>
				<td>
					<p>{CurrentPageText} {CurrentPage}</p>
				</td>
				<td>
					<a class="fade" href="region_list.html?Start={NextOne}" target="_self" title="{NextText}">
						<p class="nav">></p>
					</a>
				</td>
				<td>
					<a class="fade" href="region_list.html?Start=-1" target="_self" title="{LastText}">
						<p class="nav">>&nbsp;|</p>
					</a>
				</td>
			</tr>
			</table>
		</div>
		<table>
			<thead>
			<tr>
				<td>
					<b>{NewsTitleText}</b>
				</td>
				<td>
					<b>{NewsDateText}</b>
				</td>
			</tr>
			</thead>
			<tbody>
{NewsListArrayBegin}
			<tr>
				<td class=boxtext>
					<a class="fade" href="{SystemURL}/news.html?newsid={NewsID}" target="_blank">{NewsTitle}</a>
				</td>
				<td class=boxtext vAlign=top noWrap width="10%">
					{NewsDate}
				</td>
			</tr>
{NewsListArrayEnd}
			</tbody>
		</table>
	</div>
</div>
