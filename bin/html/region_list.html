<div id="content">
	<div id="ContentHeaderCenter"><h2>{SystemName}: {RegionListText}</h2></div>
	<div id="regionlist">
		<div id="regionlist_navigation">
			<table>
			<tr>
				<td>
					<a  class="fade" href="region_list.html?Start=0" target="_self" title="{FirstText}">
						<p class="nav">|&nbsp;<</p>
					</a>
				</td>
				<td>
					<a class="fade" href="region_list.html?Start={BackOne}" target="_self" title="{BackText}">
						<p class="nav"><</p>
					</a>
				</td>
				<td>
					<p>{CurrentPageText} {CurrentPage}</p>
				</td>
				<td>
					<a class="fade" href="region_list.html?Start={NextOne}" target="_self" title="{NextText}">
						<p class="nav">></p>
					</a>
				</td>
				<td>
					<a class="fade" href="region_list.html?Start=-1" target="_self" title="{LastText}">
						<p class="nav">>&nbsp;|</p>
					</a>
				</td>
			</tr>
			</table>
		</div>
		<table>
			<thead>
			<tr>
				<td>
					<a class="fade" href="region_list.html?Order=RegionName" title="{SortByName}"><p>{RegionText}</p></a>
				</td>
				<td>
					<a class="fade" href="region_list.html?Order=LocX" title="{SortByLocX}"><p>{RegionLocXText}</p></a>
				</td>
				<td>
					<a class="fade" href="region_list.html?Order=LocY" title="{SortByLocY}"><p>{RegionLocYText}</p></a>
				</td>
				<td>
					<p>{RegionMoreInfo}</p>
				</td>
			</tr>
			</thead>
			<tbody>
				<tr>
					<td colspan="4">
						<table>
							<tbody>
{RegionListArrayBegin}
								<tr>
									<td>
										<div><p>{RegionName}</p></div>
									</td>
									<td>
										<div><p>{RegionLocX}</p></div>
									</td>
									<td>
										<div><p>{RegionLocY}</p></div>
									</td>
									<td>
										<div>
											<a target="_blank" class='region_info' href="region_info.html?regionid={RegionID}">
												<u>{MoreInfoText}</u>
											</a>
										</div>
									</td>
								</tr>
{RegionListArrayEnd}
							</tbody>
						</table>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
