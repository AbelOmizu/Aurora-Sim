<!-- params to replace
{SystemURL}
{SystemName}
{UserName}         
{UserBorn}       
{UserType}       
{UserPartner}     
{UserAboutMe}     
{UserPictureURL}       
{UserProfileFor}   User Profile For
{ResidentSince}    Resident Since
{AccountType}      Account Type
{PartnersName}     Partner's Name
{AboutMe}          About Me

-->
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>{SystemName}: {UserProfileFor}: {UserName}</title>
	</head>

	<body class="webui">
		<div id="container_popup">
			<div id="content_popup">
				<h2>{SystemName}: {UserName}</h2>
			</div>
			<div id="useragentprofile">
				<hr>
					<table>
						<tr>
							<td>{UserProfileFor}:</td> 
							<td>{UserName}</td>
						</tr>
						<tr>
							<td>
								<img src="{UserPictureURL}" title="{UserName}" />
							</td>
						</tr>
						<tr>
							<td>{ResidentSince}:</td>
							<td>{UserBorn}</td>
						</tr>
						<tr>
							<td>{AccountType}:</td>
							<td>{UserType}</td>
						</tr> 
						<tr>
							<td>{PartnersName}:</td>
							<td>{UserPartner}</td>
						</tr>
						<tr>
							<td>{AboutMe}</td>
							<td>{UserAboutMe}</td>
						</tr>       
						<tr>
						</tr>
					</table>
				</hr>
			</div>
		</div>
	</body>
</html>
