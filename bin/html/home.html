<!-- slide show -->
<script type="text/javascript" src="javascripts/jquery.cycle.lite.js"></script>
<script type="text/javascript" src="javascripts/jquery.easing.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('.slideshow').cycle({
		// Transitions Type:
		// blindX, blindY, blindZ, cover, curtainX, curtainY, fade, fadeZoom, growX, growY,
		// scrollUp, scrollDown, scrollLeft, scrollRight, scrollHorz, scrollVert, shuffle,
		// slideX, slideY, toss, turnUp, turnDown, turnLeft, turnRight, uncover, wipe, zoom
		// Simple usage: (Need jquery.cycle.lite.js and jquery.easing.js)
		fx: 'fade', speed:  5000
		// Advanced usage: (Need jquery.cycle.all.js and jquery.easing.js)
		// fx: 'shuffle', shuffle: {top: -25, left:  -250}, easing: 'easeInOutBack', delay: -2000, speed: 1000
	});
});
</script>
